<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <!-- layui.css  -->
    <link href="__public__/plugin/layui/css/layui.css" rel="stylesheet" />
    <link rel="shortcut icon" href="__public__/images/Logo_40.png" type="image/x-icon">
      <link href="__public__/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link href="__public__/css/animate.min.css" rel="stylesheet">
    <link href="__public__/css/main.css" rel="stylesheet" />
    <style>
        .layui-input{width:100%}
        .layui-form-item{width:100%}
        .form-main{min-width:430px;max-width: 430px;margin:10px 0;}
    </style>
</head>
<body>
    <form class="layui-form form-main" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="account" lay-verify="required" placeholder="用户名必须5~16位，数字或字母"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required" placeholder="密码必须5~16位，数字或字母" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" name="isPassword" lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="限制10个字符" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="text" name="email" lay-verify="required|email" value="1093803222@qq.com" placeholder="格式如：test@qq.com" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限组</label>
        <div class="layui-input-block">
            <select name="power_group_id" id="power_group" lay-verify="required">
                <option value="">请选择</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formAddUser" style="margin: 0 auto;width: 70%">立即注册</button>
        </div>
    </div>
</form>

    <script src="__public__/plugin/layui/layui.js"></script>
<script src="__public__/js/user-add.js"></script>
</body>
</html>
